<!DOCTYPE html>
<html>
<head>
    <title>Hello Vue</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container" id="app" style="margin-top: 20px;">
        <h1 v-if="gender == 'man'">Hello, Mr {{ name }}</h1>
        <h1 v-else>Hello, Miss {{ name }}</h1>

        <form>
            <div class="form-group">
                <input class="form-control" v-model="name" />
            </div>
            
            <div class="form-group">
                <input class="form-control" v-model="gender" />
            </div>
            
            <button type="submit" class="btn btn-default" v-show="message">Submit</button>
        </form>

        <br>
        <pre>{{ $data }}</pre>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            name: '',
            gender: ''
        }
    })
</script>
</html>
